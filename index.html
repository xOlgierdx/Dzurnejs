<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gra: Otwieranie Skrzynek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginForm">
    <h2>Proszę podać hasło</h2>
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="checkPassword()">password</button>
</div>

<div id="content" style="display:none;">
    <h1>Witaj na stronie!</h1>
    <p>Treść strony widoczna tylko dla osób, które znają hasło.</p>
</div>

<script>
    function checkPassword() {
        const password = document.getElementById("password").value;
        const correctPassword = "czop"; 
        
        if (password === correctPassword) {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("content").style.display = "block";
        } else {
            alert("Niepoprawne hasło!");
        }
    }
</script>
  <div id="app">
    <h1>Otwórz Skrzynkę!</h1>
    <div id="result"></div>
  </div>
  <div id="login" style="display: block;">
    <h2>Logowanie</h2>
    <input type="text" id="username" placeholder="Wpisz swoją nazwę użytkownika">
    <button id="loginButton">Zaloguj</button>
  </div>
  
  <div id="game" style="display: none;">
    <h2>Witaj, <span id="welcomeUser"></span>!</h2>
    <button id="openBox">Otwórz skrzynkę</button>
    <div id="result"></div>
    <div id="collection">
    <button id="logoutButton">Wyloguj</button>
  </div>
  <script src="script.js" defer></script>
  <div id="collection">
    <h2>Twoja kolekcja:</h2>
    <div id="collectionCards"></div>
  </div>
</body>
</html>
